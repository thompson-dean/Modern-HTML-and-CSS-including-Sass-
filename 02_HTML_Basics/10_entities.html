<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!--Non Breaking Space -->
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Brad</p>
    <!-- Greater than and less than  -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>-5 &lt; 2</p>
    <p>-5 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&dollar;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- computer code -->
    <code>
      let jazz = "Jazz" <br />
      if jazz < rock { print "jazz" } else { print("rock") }
    </code>
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
  </body>
</html>
