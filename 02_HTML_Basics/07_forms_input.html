<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <!-- TExt -->
      <div>
        <label for="name">Name</label>
        <br />
        <input type="text" id="name" name="name" value="John Doe" />
      </div>
      <br />
      <!-- Email input -->
      <div>
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email.."
        />
      </div>
      <br />
      <!-- Text Area input -->
      <div>
        <label for="message">Message</label>
        <br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <br />
      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />
      <!-- Number -->
      <div>
        <label for="age">Age</label>
        <br />
        <input type="number" name="age" id="age" />
      </div>
      <br />
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label>
        <br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          checked
          value="standard"
          id="membership"
        />
        Standard
        <input type="radio" name="membership" value="super" id="membership" />
        Super
      </div>
      <br />
      <!-- Checkbox -->
      <div>
        <label for="likes">I like...</label>
        <input type="checkbox" name="likes" value="bikes" id="likes" />
        Bikes
        <input type="checkbox" name="likes" value="jazz" id="likes" />
        Jazz
        <input type="checkbox" name="likes" value="techno" id="likes" />
        Techno
      </div>
      <!-- input submit -->
      <input type="submit" value="Submit" />
      <!-- using a button tag -->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
