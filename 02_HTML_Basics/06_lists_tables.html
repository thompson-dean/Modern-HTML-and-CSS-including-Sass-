<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered Lists -->
    <ul style="list-style: circle">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Ordered List  -->
    <ol type="i">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables  -->
    <table style="width: 600px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dean</td>
          <td>Thompson</td>
          <td>jazzbox@gmail.com</td>
        </tr>
        <tr>
          <td>Keiko</td>
          <td>Tanaka</td>
          <td>jazzcat@gmail.com</td>
        </tr>
        <tr>
          <td>Lloydo</td>
          <td>McGoydo</td>
          <td>jazzmax@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
